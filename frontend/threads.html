<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create & View Threads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Create a New Thread</h2>

    <form id="threadForm" class="mb-4">
      <div class="mb-3">
        <label for="queryId" class="form-label">Select Query</label>
        <select id="queryId" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label for="userId" class="form-label">Select User</label>
        <select id="userId" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Thread Title</label>
        <input type="text" id="title" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Post Thread</button>
    </form>

    <h3 class="mt-5">ðŸ“œ All Threads</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Query</th>
          <th>Title</th>
          <th>Message</th>
          <th>Author</th>
          <th>Posted At</th>
        </tr>
      </thead>
      <tbody id="threadTableBody"></tbody>
    </table>
  </div>

  <script src="scripts/threads.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
