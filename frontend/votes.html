<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: style to indicate that one of Thread or Reply should be selected */
    .note {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2>Submit a Vote</h2>
    <form id="voteForm" class="mb-4">
      <div class="mb-3">
        <label for="voteType" class="form-label">Vote Type</label>
        <select id="voteType" class="form-select" required>
          <option value="true">Upvote</option>
          <option value="false">Downvote</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="threadSelect" class="form-label">Select Thread (if voting on thread)</label>
        <select id="threadSelect" class="form-select">
          <option value="">-- None --</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="replySelect" class="form-label">Select Reply (if voting on reply)</label>
        <select id="replySelect" class="form-select">
          <option value="">-- None --</option>
        </select>
      </div>
      <p class="note">Note: Select either a thread or a reply, not both.</p>

      <div class="mb-3">
        <label for="userSelect" class="form-label">Select Voter (User)</label>
        <select id="userSelect" class="form-select" required>
          <option value="">-- Select User --</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit Vote</button>
    </form>

    <div id="voteMessage" class="alert d-none"></div>

    <h3 class="mt-5">All Votes</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Vote Type</th>
          <th>Thread</th>
          <th>Reply</th>
          <th>User</th>
        </tr>
      </thead>
      <tbody id="votesTableBody"></tbody>
    </table>
  </div>
  
  <script src="scripts/votes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
