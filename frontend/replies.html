<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Threaded Replies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .reply-box {
      border-left: 3px solid #ccc;
      padding-left: 15px;
      margin-top: 10px;
      position: relative;
    }
    .reply-header {
      font-weight: bold;
    }
    .reply-time {
      font-size: 0.85em;
      color: gray;
    }
    .nested-reply {
      margin-left: 30px;
    }
    .reply-action {
      font-size: 0.85em;
      color: #0d6efd;
      cursor: pointer;
    }
    .reply-action:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-3">Post a Reply</h2>
    <form id="replyForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <select id="threadId" class="form-select" required></select>
        </div>
        <div class="col-md-4">
          <select id="userId" class="form-select" required></select>
        </div>
        <input type="hidden" id="parentId" />
        <div class="col-12 mt-2">
          <textarea id="message" class="form-control" placeholder="Write your reply..." required></textarea>
        </div>
        <div class="col-12 mt-2">
          <button class="btn btn-success" type="submit">Submit Reply</button>
        </div>
      </div>
    </form>

    <h3 class="mt-4">ðŸ§µ Discussion Thread</h3>
    <div id="repliesContainer" class="mt-3"></div>
  </div>

  <script src="scripts/replies.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
