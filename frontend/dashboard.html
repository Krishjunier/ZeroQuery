<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: hide panels by default */
    .d-none {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <!-- Admin Panel -->
    <div id="adminPanel" class="d-none">
      <h2>Admin Dashboard</h2>
      <p>Welcome, Admin! You have access to admin controls such as managing users, threads, votes, etc.</p>
      <!-- You can add additional admin-specific controls here -->
      <div class="list-group">
        <a href="users.html" class="list-group-item list-group-item-action">Manage Users</a>
        <a href="threads.html" class="list-group-item list-group-item-action">Manage Threads</a>
        <a href="votes.html" class="list-group-item list-group-item-action">Manage Votes</a>
        <!-- Add more admin links as needed -->
      </div>
    </div>

    <!-- User Panel -->
    <div id="userPanel" class="d-none">
      <h2>User Dashboard</h2>
      <p>Welcome! You can view your profile, post threads and replies, and browse discussions.</p>
      <!-- You can add user-specific navigation here -->
      <div class="list-group">
        <a href="userprofiles.html" class="list-group-item list-group-item-action">My Profile</a>
        <a href="threads.html" class="list-group-item list-group-item-action">View Threads</a>
        <a href="votes.html" class="list-group-item list-group-item-action">View Votes</a>
        <!-- Add more user links as needed -->
      </div>
    </div>
  </div>

  <script src="scripts/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
