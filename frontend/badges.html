<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Badges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Manage Badges</h2>
    <form id="badgeForm">
      <div class="mb-3">
        <label for="name" class="form-label">Badge Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter badge name" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" placeholder="Enter description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="icon" class="form-label">Upload Icon</label>
        <input type="file" class="form-control" id="icon" required />
      </div>
      <button type="submit" class="btn btn-primary">Create Badge</button>
    </form>

    <hr class="my-4"/>

    <h4>All Badges</h4>
    <ul class="list-group" id="badgeList"></ul>
  </div>

  <script>
    document.getElementById("badgeForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("name", document.getElementById("name").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("icon", document.getElementById("icon").files[0]);

      const response = await fetch("http://127.0.0.1:8000/api/badges/", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        alert("Badge created!");
        loadBadges();
        e.target.reset();
      } else {
        alert("Error creating badge.");
      }
    });

    async function loadBadges() {
      const response = await fetch("http://127.0.0.1:8000/api/badges/");
      const badges = await response.json();
      const badgeList = document.getElementById("badgeList");
      badgeList.innerHTML = "";

      badges.forEach((badge) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div>
            <strong>${badge.name}</strong><br />
            <small>${badge.description}</small>
          </div>
          ${badge.icon ? `<img src="${badge.icon}" alt="${badge.name}" width="50" height="50"/>` : ""}
        `;
        badgeList.appendChild(li);
      });
    }

    loadBadges();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
