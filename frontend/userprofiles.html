<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User & UserProfile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <!-- Create User Form -->
    <h2>Create User</h2>
    <form id="userForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="col-md-6">
          <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="col-12 mt-3">
          <button class="btn btn-primary" type="submit">Create User</button>
        </div>
      </div>
    </form>

    <!-- Create UserProfile Form -->
    <h2>Create UserProfile</h2>
    <form id="profileForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="number" id="userId" class="form-control" placeholder="User ID" required />
        </div>
        <div class="col-md-6">
          <input type="text" id="bio" class="form-control" placeholder="Bio (optional)" />
        </div>
        <div class="col-12 mt-3">
          <button class="btn btn-success" type="submit">Create Profile</button>
        </div>
      </div>
    </form>

    <!-- Display Registered Users Table -->
    <h3 class="mt-4">Registered Users</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="usersTableBody"></tbody>
    </table>

    <!-- Display User Profiles Table -->
    <h3 class="mt-4">User Profiles</h3>
    <table class="table table-striped mt-3">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Bio</th>
        </tr>
      </thead>
      <tbody id="userProfileTableBody"></tbody>
    </table>
  </div>

  <script src="scripts/users.js"></script>
  <script src="scripts/userprofiles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
